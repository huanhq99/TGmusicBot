<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - TGmusicbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }

        .logo-gradient {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper .input-field {
            padding-right: 2.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
        }

        .password-toggle:hover {
            color: #d1d5db;
        }

        .btn-register {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .success-msg {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="text-white">
    <div class="register-card">
        <div class="text-center mb-6">
            <div
                class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                <i class="fas fa-user-plus text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold logo-gradient">会员注册</h1>
            <p class="text-gray-500 text-sm mt-2">TGmusicbot 用户中心</p>
        </div>

        <div id="error-box" class="error-msg hidden"></div>
        <div id="success-box" class="success-msg hidden"></div>

        <form id="register-form" onsubmit="return handleRegister(event)">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">用户名</label>
                <input type="text" name="username" class="input-field" placeholder="设置用户名" required minlength="3"
                    maxlength="20">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">邮箱 <span class="text-gray-600">(可选)</span></label>
                <input type="email" name="email" class="input-field" placeholder="your@email.com">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">密码</label>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" class="input-field" placeholder="设置密码" required
                        minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePassword('password', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">确认密码</label>
                <div class="password-wrapper">
                    <input type="password" name="password_confirm" id="password_confirm" class="input-field"
                        placeholder="再次输入密码" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password_confirm', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-register" id="register-btn">
                <i class="fas fa-user-plus mr-2"></i>注册
            </button>

            <div class="text-center mt-4">
                <span class="text-gray-500 text-sm">已有账号？</span>
                <a href="/login?role=user" class="text-indigo-400 hover:text-indigo-300 text-sm ml-1">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const form = document.getElementById('register-form');
            const btn = document.getElementById('register-btn');
            const errorBox = document.getElementById('error-box');
            const successBox = document.getElementById('success-box');

            const password = form.querySelector('input[name="password"]').value;
            const passwordConfirm = form.querySelector('input[name="password_confirm"]').value;

            if (password !== passwordConfirm) {
                errorBox.textContent = '两次输入的密码不一致';
                errorBox.classList.remove('hidden');
                successBox.classList.add('hidden');
                return false;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>注册中...';
            errorBox.classList.add('hidden');
            successBox.classList.add('hidden');

            try {
                const res = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: form.querySelector('input[name="username"]').value,
                        email: form.querySelector('input[name="email"]').value || null,
                        password: password
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    successBox.textContent = '注册成功！正在跳转登录页面...';
                    successBox.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/login?role=user';
                    }, 1500);
                } else {
                    errorBox.textContent = data.detail || '注册失败';
                    errorBox.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                errorBox.textContent = '网络错误，请重试';
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>注册';
            }

            return false;
        }
    </script>
</body>

</html>
