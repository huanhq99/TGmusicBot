<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - TGmusicbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f23;
            --bg-card: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-gradient {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-inactive {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            font-weight: 500;
        }

        .password-field {
            font-family: monospace;
            letter-spacing: 2px;
        }

        .msg-box {
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .msg-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .msg-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: #1a1a2e;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                    <i class="fas fa-music text-white"></i>
                </div>
                <h1 class="text-xl font-bold logo-gradient">TGmusicbot</h1>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-gray-400" id="username-display"></span>
                <button onclick="logout()" class="btn btn-secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="hidden sm:inline">退出</span>
                </button>
            </div>
        </div>

        <!-- Message Box -->
        <div id="msg-box" class="msg-box hidden"></div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="stat-days">-</div>
                <div class="stat-label">剩余天数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-points">0</div>
                <div class="stat-label">积分余额</div>
            </div>
            <div class="stat-item">
                <button id="checkin-btn" onclick="checkin()" class="btn btn-primary w-full">
                    <i class="fas fa-calendar-check"></i>签到
                </button>
            </div>
        </div>

        <!-- Member Status -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-crown text-yellow-500"></i>
                会员状态
            </div>
            <div class="info-row">
                <span class="info-label">状态</span>
                <span id="member-status" class="status-badge status-inactive">加载中...</span>
            </div>
            <div class="info-row">
                <span class="info-label">到期时间</span>
                <span class="info-value" id="expire-time">-</span>
            </div>
        </div>

        <!-- Emby Info -->
        <div class="card" id="emby-card">
            <div class="card-title">
                <i class="fas fa-play-circle text-green-500"></i>
                Emby 服务器信息
            </div>
            <div class="info-row">
                <span class="info-label">服务器地址</span>
                <span class="info-value" id="emby-url">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">用户名</span>
                <span class="info-value" id="emby-username">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">密码</span>
                <span class="info-value">
                    <span id="emby-password" class="password-field">••••••••</span>
                    <button onclick="togglePassword()" class="ml-2 text-indigo-400 hover:text-indigo-300">
                        <i id="password-icon" class="fas fa-eye"></i>
                    </button>
                </span>
            </div>
            <div id="bind-emby-section" class="mt-4 hidden">
                <p class="text-gray-400 text-sm mb-3">您还没有绑定 Emby 账号，可以绑定已有账号或兑换时长自动创建</p>
                <button onclick="showBindModal()" class="btn btn-secondary">
                    <i class="fas fa-link"></i>绑定已有账号
                </button>
            </div>
        </div>

        <!-- Redeem Cards -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-ticket-alt text-purple-500"></i>
                兑换中心
            </div>

            <!-- Card Key Redeem -->
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">卡密兑换</label>
                <div class="flex gap-2">
                    <input type="text" id="card-key" class="input-field" placeholder="输入卡密 (XXXX-XXXX-XXXX-XXXX)">
                    <button onclick="redeemCard()" class="btn btn-primary whitespace-nowrap">
                        <i class="fas fa-check"></i>兑换
                    </button>
                </div>
            </div>

            <!-- Points Redeem -->
            <div>
                <label class="block text-gray-400 text-sm mb-2">积分兑换 <span id="points-rate"
                        class="text-gray-500">(100积分=1天)</span></label>
                <div class="flex gap-2">
                    <input type="number" id="redeem-days" class="input-field" placeholder="兑换天数" min="1" value="1">
                    <button onclick="redeemPoints()" class="btn btn-primary whitespace-nowrap">
                        <i class="fas fa-exchange-alt"></i>兑换
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bind Emby Modal -->
    <div id="bind-modal" class="modal-overlay hidden">
        <div class="modal">
            <h3 class="text-lg font-bold mb-4">绑定 Emby 账号</h3>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Emby 用户名</label>
                <input type="text" id="bind-username" class="input-field" placeholder="输入 Emby 用户名">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Emby 密码</label>
                <input type="password" id="bind-password" class="input-field" placeholder="输入 Emby 密码">
            </div>
            <div class="flex gap-2">
                <button onclick="hideBindModal()" class="btn btn-secondary flex-1">取消</button>
                <button onclick="bindEmby()" class="btn btn-primary flex-1">绑定</button>
            </div>
        </div>
    </div>

    <script>
        let userData = null;
        let passwordVisible = false;

        // 加载用户信息
        async function loadProfile() {
            try {
                const res = await fetch('/api/user/profile');
                const data = await res.json();

                if (data.code !== 200) {
                    window.location.href = '/user/login';
                    return;
                }

                userData = data.user;
                updateUI();
            } catch (err) {
                showMsg('加载用户信息失败', 'error');
            }
        }

        function updateUI() {
            if (!userData) return;

            document.getElementById('username-display').textContent = userData.username;
            document.getElementById('stat-points').textContent = userData.points || 0;

            // 会员状态
            const statusEl = document.getElementById('member-status');
            const daysEl = document.getElementById('stat-days');
            const expireEl = document.getElementById('expire-time');

            if (userData.is_member) {
                statusEl.textContent = '正常';
                statusEl.className = 'status-badge status-active';
                daysEl.textContent = userData.days_left;
                expireEl.textContent = formatDate(userData.expire_at);
            } else if (userData.expire_at) {
                statusEl.textContent = '已过期';
                statusEl.className = 'status-badge status-expired';
                daysEl.textContent = '0';
                expireEl.textContent = formatDate(userData.expire_at) + ' (已过期)';
            } else {
                statusEl.textContent = '未开通';
                statusEl.className = 'status-badge status-inactive';
                daysEl.textContent = '0';
                expireEl.textContent = '未开通';
            }

            // Emby 信息
            document.getElementById('emby-url').textContent = userData.emby_url || '-';

            if (userData.emby_username) {
                document.getElementById('emby-username').textContent = userData.emby_username;
                document.getElementById('bind-emby-section').classList.add('hidden');
            } else {
                document.getElementById('emby-username').textContent = '未绑定';
                document.getElementById('bind-emby-section').classList.remove('hidden');
            }

            // 签到状态
            const checkinBtn = document.getElementById('checkin-btn');
            const today = new Date().toISOString().split('T')[0];
            if (userData.last_checkin_at === today) {
                checkinBtn.disabled = true;
                checkinBtn.innerHTML = '<i class="fas fa-check"></i>已签到';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit' });
        }

        // 签到
        async function checkin() {
            const btn = document.getElementById('checkin-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>签到中...';

            try {
                const res = await fetch('/api/user/checkin', { method: 'POST' });
                const data = await res.json();

                if (data.code === 200) {
                    showMsg(data.message, 'success');
                    document.getElementById('stat-points').textContent = data.total_points;
                    btn.innerHTML = '<i class="fas fa-check"></i>已签到';
                } else {
                    showMsg(data.message, 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-calendar-check"></i>签到';
                }
            } catch (err) {
                showMsg('签到失败', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-calendar-check"></i>签到';
            }
        }

        // 卡密兑换
        async function redeemCard() {
            const cardKey = document.getElementById('card-key').value.trim();
            if (!cardKey) {
                showMsg('请输入卡密', 'error');
                return;
            }

            try {
                const res = await fetch('/api/user/redeem/card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ card_key: cardKey })
                });
                const data = await res.json();

                if (data.code === 200) {
                    showMsg(data.message, 'success');
                    document.getElementById('card-key').value = '';
                    loadProfile();
                } else {
                    showMsg(data.message, 'error');
                }
            } catch (err) {
                showMsg('兑换失败', 'error');
            }
        }

        // 积分兑换
        async function redeemPoints() {
            const days = parseInt(document.getElementById('redeem-days').value);
            if (!days || days < 1) {
                showMsg('请输入有效的天数', 'error');
                return;
            }

            try {
                const res = await fetch('/api/user/redeem/points', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days: days })
                });
                const data = await res.json();

                if (data.code === 200) {
                    showMsg(data.message, 'success');
                    loadProfile();
                } else {
                    showMsg(data.message, 'error');
                }
            } catch (err) {
                showMsg('兑换失败', 'error');
            }
        }

        // 绑定 Emby
        function showBindModal() {
            document.getElementById('bind-modal').classList.remove('hidden');
        }

        function hideBindModal() {
            document.getElementById('bind-modal').classList.add('hidden');
        }

        async function bindEmby() {
            const username = document.getElementById('bind-username').value.trim();
            const password = document.getElementById('bind-password').value;

            if (!username || !password) {
                showMsg('请输入用户名和密码', 'error');
                return;
            }

            try {
                const res = await fetch('/api/user/bind-emby', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emby_username: username, emby_password: password })
                });
                const data = await res.json();

                if (data.code === 200) {
                    showMsg('绑定成功', 'success');
                    hideBindModal();
                    loadProfile();
                } else {
                    showMsg(data.message, 'error');
                }
            } catch (err) {
                showMsg('绑定失败', 'error');
            }
        }

        // 显示密码
        function togglePassword() {
            const el = document.getElementById('emby-password');
            const icon = document.getElementById('password-icon');
            passwordVisible = !passwordVisible;

            if (passwordVisible) {
                el.textContent = userData.username || '(与用户名相同)';
                icon.className = 'fas fa-eye-slash';
            } else {
                el.textContent = '••••••••';
                icon.className = 'fas fa-eye';
            }
        }

        // 退出登录
        async function logout() {
            await fetch('/api/user/logout', { method: 'POST' });
            window.location.href = '/user/login';
        }

        // 显示消息
        function showMsg(text, type) {
            const msgBox = document.getElementById('msg-box');
            msgBox.textContent = text;
            msgBox.className = 'msg-box msg-' + type;
            msgBox.classList.remove('hidden');
            setTimeout(() => msgBox.classList.add('hidden'), 5000);
        }

        // 初始化
        loadProfile();
    </script>
</body>

</html>
