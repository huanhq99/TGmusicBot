<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - TGmusicbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }
        .logo-gradient {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-login {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.875rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="text-white">
    <div class="login-card">
        <div class="text-center mb-8">
            <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                <i class="fas fa-music text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold logo-gradient">TGmusicbot</h1>
            <p class="text-gray-500 text-sm mt-2">音乐管理后台</p>
        </div>
        
        <div id="error-box" class="error-msg hidden"></div>
        
        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">用户名</label>
                <input type="text" name="username" class="input-field" placeholder="admin" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">密码</label>
                <input type="password" name="password" class="input-field" placeholder="输入密码" required>
            </div>
            <button type="submit" class="btn-login" id="login-btn">
                <i class="fas fa-sign-in-alt mr-2"></i>登录
            </button>
        </form>
    </div>
    
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const form = document.getElementById('login-form');
            const btn = document.getElementById('login-btn');
            const errorBox = document.getElementById('error-box');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
            errorBox.classList.add('hidden');
            
            try {
                const formData = new FormData(form);
                const res = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    const data = await res.json();
                    errorBox.textContent = data.detail || '登录失败';
                    errorBox.classList.remove('hidden');
                }
            } catch (err) {
                errorBox.textContent = '网络错误，请重试';
                errorBox.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>登录';
            }
            
            return false;
        }
        
        // 检查是否已登录
        fetch('/api/auth/status')
            .then(res => res.json())
            .then(data => {
                if (data.logged_in) {
                    window.location.href = '/';
                }
            });
    </script>
</body>
</html>
