{% extends "base.html" %}

{% block title %}用户管理 - TGmusicbot{% endblock %}

{% block content %}
<div class="mb-8">
    <h2 class="text-2xl font-bold mb-1">用户管理</h2>
    <p class="text-gray-500">已绑定 Emby 账户的 Telegram 用户</p>
</div>

<!-- 统计 -->
<div class="glass-card p-6 mb-8">
    <div class="flex items-center gap-6">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
            <i class="fas fa-users text-2xl text-white"></i>
        </div>
        <div>
            <p class="text-4xl font-bold" id="user-count">--</p>
            <p class="text-gray-500">绑定用户总数</p>
        </div>
    </div>
</div>

<!-- 用户列表 -->
<div class="glass-card overflow-hidden">
    <table class="data-table">
        <thead>
            <tr>
                <th>用户信息</th>
                <th>Emby 账户</th>
                <th>绑定时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="user-table">
            <tr>
                <td colspan="4" class="text-center text-gray-500 py-12">
                    <i class="fas fa-spinner fa-spin mr-2"></i>加载中...
                </td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script>
    async function loadUsers() {
        try {
            const res = await fetch('/api/users');
            const data = await res.json();
            const tbody = document.getElementById('user-table');

            document.getElementById('user-count').textContent = data.length;

            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <i class="fas fa-user-plus"></i>
                            <p>暂无绑定用户</p>
                            <p class="text-sm mt-2">用户通过 /bind 命令绑定 Emby 账户</p>
                        </td>
                    </tr>`;
                return;
            }

            tbody.innerHTML = data.map((u, i) => {
                const colors = [
                    'from-blue-500 to-cyan-500',
                    'from-purple-500 to-pink-500',
                    'from-green-500 to-teal-500',
                    'from-orange-500 to-yellow-500',
                    'from-red-500 to-pink-500'
                ];
                const colorClass = colors[i % colors.length];
                const initial = u.emby_username.charAt(0).toUpperCase();
                
                return `
                <tr>
                    <td>
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br ${colorClass} flex items-center justify-center shadow-lg">
                                <i class="fab fa-telegram text-white"></i>
                            </div>
                            <div>
                                <code class="text-sm bg-white bg-opacity-5 px-2 py-1 rounded">${u.telegram_id}</code>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center text-sm font-bold text-white">
                                ${initial}
                            </div>
                            <span class="font-medium">${u.emby_username}</span>
                        </div>
                    </td>
                    <td class="text-gray-500">${new Date(u.created_at).toLocaleString()}</td>
                    <td>
                        <button onclick="deleteUser('${u.telegram_id}')" class="btn-danger">
                            <i class="fas fa-trash mr-1"></i>删除
                        </button>
                    </td>
                </tr>
            `}).join('');
        } catch (e) {
            console.error('加载失败:', e);
        }
    }

    async function deleteUser(telegramId) {
        if (!confirm(`确定要删除用户 ${telegramId} 的绑定吗？\n\n该用户将无法使用歌单同步功能。`)) return;

        try {
            const res = await fetch(`/api/users/${telegramId}`, { method: 'DELETE' });
            if (res.ok) {
                loadUsers();
            } else {
                alert('删除失败');
            }
        } catch (e) {
            alert('删除失败: ' + e.message);
        }
    }

    loadUsers();
</script>
{% endblock %}
